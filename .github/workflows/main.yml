name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    name: cypress-run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5.0.5
        with:
          build: npm run build
          start: npm start
  deploy:
    needs: cypress-run
    runs-on: ubuntu-latest
    steps:
      - name: Vercel Deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
